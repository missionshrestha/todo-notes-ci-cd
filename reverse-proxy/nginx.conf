# reverse-proxy/nginx.conf

server {
  listen 80;
  server_name _;

  client_max_body_size 10m;

  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml image/svg+xml;

  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Container health
  location = /_health {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

# Map /notes/* -> backend /api/notes/*
location /notes/ {
  proxy_pass http://backend:8000/api/notes/;
  proxy_set_header Host              $host;
  proxy_set_header X-Real-IP         $remote_addr;
  proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_read_timeout   60s;
  proxy_connect_timeout 5s;
  proxy_send_timeout   60s;
  proxy_redirect off;
}


  # --- API (primary): keep prefix /api on upstream ---
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout   60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout   60s;
    proxy_redirect off;
  }

  # --- TEMP shims to cover current frontend calls (remove later) ---

  # Map /health -> /api/health/ (redirect; safe for GET checks)
  location = /health {
    return 307 /api/health/;
  }

  # Map /auth/* -> /api/auth/* (prefix proxy)
  location /auth/ {
    proxy_pass http://backend:8000/api/auth/;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout   60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout   60s;
    proxy_redirect off;
  }

  # --- SPA / static ---
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout   60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout   60s;
    proxy_redirect off;
  }
}
