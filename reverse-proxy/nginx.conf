server {
  listen 80;
  server_name _;

  # --- general hardening & perf ---
  client_max_body_size 10m;

  # optional gzip (safe set)
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml image/svg+xml;

  # security-ish headers (add to proxied responses too)
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # lightweight health endpoint for container checks
  location = /_health {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # --- API: proxy to Django backend on :8000 ---
  location /api/ {
    proxy_pass http://backend:8000/;   # service name & port inside the compose network
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout   60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout   60s;
    proxy_redirect off;
  }

  # --- SPA: everything else â†’ frontend (nginx serving built assets) ---
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout   60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout   60s;
    proxy_redirect off;
  }
}
